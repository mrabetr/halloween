<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ðŸŽƒ Halloween Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-light bg-light border-bottom bg-white mx-0">
      <div class="container">
        <img src="images/pumpkin-logo.png" alt="" width="50px">
        <a href="#" class="btn btn-dark">Buy Now</a>
      </div>
    </div>

    <!-- code a Hero / Banner section -->
    <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(images/pumpkins.jpg);">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <div class="container">
            <h1>Halloween pumpkins!</h1>
            <p>Locally produced. <strong>Support</strong> your <strong>farmer</strong>.</p>
            <a class="btn btn-light" href="#">Buy me!</a>
          </div>
        </div>
      </div>
    </div>

    <!-- code a footer -->
    <div class="footer">
      <div class="links">
        <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
        <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
        <p>Procuded with <i class="fas fa-heart"></i> at your local farmer.</p>

      </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
